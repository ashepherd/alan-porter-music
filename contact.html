layout: default
title: "Contact"
include_in_sitemap: true
sitemap: 
  change_frequency: monthly
  priority: .5

<div class="container my-5 mt-5 mx-5 px-5">
    <h2 class="title is-2 is-capitalized" style="color: white;">Contact</h2>
    <form action="https://formbold.com/s/94ZWo" method="POST" onsubmit="return submitForm();">
        <div class="field">
            <label for="name" class="label is-size-4 has-text-weight-light"></label>
            <div class="control has-icons-left">
                <input type="text" name="name" id="name" class="input" placeholder="Name" oninvalid="this.setCustomValidity('Enter your name')"
  oninput="this.setCustomValidity('')" autofocus required>
                    <span class="icon is-left">
                        <i class="fa fa-user"></i>
                    </span>
            </div>
        </div>
        <div class="field">
            <label for="email" class="label is-size-4 has-text-weight-light"></label>
            <div class="control has-icons-left">
                <input type="email" name="email" id="email" class="input" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" oninvalid="this.setCustomValidity('Enter a valid email address')"
  oninput="this.setCustomValidity('')" required>
                    <span class="icon is-left">
                        <i class="fa fa-envelope"></i>
                    </span>
            </div>
        </div>
        <div class="field">
            <label for="phone" class="label is-size-4 has-text-weight-light"></label>
            <div class="control has-icons-left">
                <input type="phone" name="phone" id="phone" class="input" placeholder="Phone">
                    <span class="icon is-left">
                        <i class="fa fa-phone"></i>
                    </span>
            </div>
        </div>
        <div class="field">
            <label for="message" class="label is-size-4 has-text-weight-light"></label>
            <textarea name="message" id="message" rows="5" class="textarea is-medium" placeholder="Message" oninvalid="this.setCustomValidity('Enter a message')"
  oninput="this.setCustomValidity('')" required></textarea>
        </div>
        <button type="submit" class="button is-success is-size-5">Submit</button>
    </form>
</div>
